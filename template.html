<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChatGPT API</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.4.6/tailwind.min.css" crossorigin="anonymous" />
    <script src="https://unpkg.com/axios/dist/axios.min.js" crossorigin="anonymous"></script>
</head>


<body class="bg-gray-200">
    <div class="container mx-auto p-4">
        <h1>ChatGPT APP</h1>

        <!-- Form -->
        <form id="form">
            <label class="block text-sm font-semibold mt-4 mb-2" for="description">O čem chceš psát:</label><br>
            <textarea  rows="10" style="width: 100%;" id="description" name="description">Nový šampon na vlasy</textarea><br><br>

            <button type="button" onclick="askQuestion();" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 mt-4 rounded">Odeslat</button>
        </form>
    </div>
    
    <!-- Settings -->
    <script id="settings" type="application/json" src="settings.json"></script>
    <script type="text/javascript" crossorigin="anonymous" src="https://cdn.jsdelivr.net/gh/michalvarys/gpt-app-tools/gpt.js"></script>
</body>
</html>
